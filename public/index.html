<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,user-scalable=no" ><!--shrink-to-fit自适应宽度-->

    <!--
      在react框架中，所有的逻辑都是在JS中完成的(包括当前页面结构的创建)，如果想给当前的页面导入一些css样式或者img图片等内容，我们有两种方式：
      1.在JS中基于ES6 Module模块规范，使用import导入，这样webpack在编译合并JS的时候，会把导入的资源文件等插入到页面的结构中（绝对不能在JS管控的结构中通过相对目录./或者../这样的方式导入资源，因为在webpack编译的时候，地址就不在是之前的相对地址了）
      2.如果不想在JS中导入（JS中导入的资源最后都会基于webpack编译），我们也可以把资源手动的在html中导入，但是html最后也要基于webpack编译，导入的地址也不建议写相对地址，而是使用%PUBLIC_URL% 写成绝对地址。
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    -->
    <title>React App</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/css/reset.min.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
